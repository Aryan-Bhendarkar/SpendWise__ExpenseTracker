<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget - Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Budget</h1>
            <p class="subtitle">Track, Convert, Analyze</p>
        </header>

        <div class="stats-container">
            <div class="stat-box income">
                <h3>Income</h3>
                <p class="amount" id="total-income">$0</p>
            </div>
            <div class="stat-box expenses">
                <h3>Expenses</h3>
                <p class="amount" id="total-expenses">$0</p>
            </div>
            <div class="stat-box savings">
                <h3>Savings</h3>
                <p class="amount" id="total-savings">$0</p>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>Add Transaction</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <input type="text" id="description" placeholder="Description" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="amount" placeholder="Amount" required>
                    </div>
                    <div class="form-group">
                        <select id="type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="category" required>
                            <option value="salary">Salary</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit">Add Transaction</button>
                </form>
            </div>

            <div class="currency-converter">
                <h2>Currency Converter</h2>
                <div class="converter-form">
                    <input type="number" id="convert-amount" placeholder="Amount">
                    <select id="from-currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                    </select>
                    <span class="to">to</span>
                    <select id="to-currency">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                    </select>
                    <button id="convert-btn" class="btn-convert">Convert</button>
                    <p id="conversion-result" class="conversion-result">Result: </p>
                </div>
            </div>

            <div class="charts-section">
                <div class="chart-container">
                    <canvas id="expense-chart"></canvas>
                </div>
            </div>

            <div class="transactions-list">
                <h2>Recent Transactions</h2>
                <div id="transactions-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
