<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget - Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Budget</h1>
            <p class="subtitle">Track, Convert, Analyze</p>
        </header>

        <div class="stats-container">
            <div class="stat-box income">
                <h3>Income</h3>
                <p class="amount" id="total-income">$0</p>
            </div>
            <div class="stat-box expenses">
                <h3>Expenses</h3>
                <p class="amount" id="total-expenses">$0</p>
            </div>
            <div class="stat-box savings">
                <h3>Savings</h3>
                <p class="amount" id="total-savings">$0</p>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>Add Transaction</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <input type="date" id="transaction-date" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="description" placeholder="Description" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="amount" placeholder="Amount" required>
                    </div>
                    <div class="form-group">
                        <select id="type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="category" required>
                            <optgroup label="Income Categories">
                                <option value="salary">Salary</option>
                                <option value="freelance">Freelance</option>
                                <option value="investments">Investments</option>
                                <option value="rental">Rental Income</option>
                                <option value="business">Business</option>
                                <option value="other_income">Other Income</option>
                            </optgroup>
                            <optgroup label="Essential Expenses">
                                <option value="rent">Rent/Mortgage</option>
                                <option value="utilities">Utilities</option>
                                <option value="groceries">Groceries</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="insurance">Insurance</option>
                            </optgroup>
                            <optgroup label="Transportation">
                                <option value="fuel">Fuel</option>
                                <option value="public_transport">Public Transport</option>
                                <option value="vehicle_maintenance">Vehicle Maintenance</option>
                                <option value="parking">Parking</option>
                            </optgroup>
                            <optgroup label="Personal">
                                <option value="shopping">Shopping</option>
                                <option value="clothing">Clothing</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="dining">Dining Out</option>
                                <option value="personal_care">Personal Care</option>
                            </optgroup>
                            <optgroup label="Education & Development">
                                <option value="education">Education</option>
                                <option value="books">Books</option>
                                <option value="courses">Online Courses</option>
                                <option value="training">Training</option>
                            </optgroup>
                            <optgroup label="Savings & Investments">
                                <option value="savings">Savings</option>
                                <option value="investments">Investments</option>
                                <option value="emergency_fund">Emergency Fund</option>
                            </optgroup>
                            <optgroup label="Others">
                                <option value="gifts">Gifts</option>
                                <option value="donations">Donations</option>
                                <option value="other">Other</option>
                            </optgroup>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit">Add Transaction</button>
                </form>
            </div>

            <div class="date-filter">
                <h2>Filter Transactions</h2>
                <div class="filter-form">
                    <div class="form-group">
                        <label for="filter-start-date">From:</label>
                        <input type="date" id="filter-start-date">
                    </div>
                    <div class="form-group">
                        <label for="filter-end-date">To:</label>
                        <input type="date" id="filter-end-date">
                    </div>
                    <div class="form-group">
                        <label for="budget-amount">Monthly Budget:</label>
                        <input type="number" id="budget-amount" placeholder="Set monthly budget">
                    </div>
                    <button id="apply-filter" class="btn-filter">Apply Filter</button>
                </div>
                <div class="summary-section">
                    <h3>Monthly Summary</h3>
                    <div class="summary-stats">
                        <div class="summary-item">
                            <span>Budget:</span>
                            <span id="monthly-budget">$0</span>
                        </div>
                        <div class="summary-item">
                            <span>Spent:</span>
                            <span id="monthly-spent">$0</span>
                        </div>
                        <div class="summary-item">
                            <span>Remaining:</span>
                            <span id="monthly-remaining">$0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="currency-converter">
                <h2>Currency Converter</h2>
                <div class="converter-form">
                    <input type="number" id="convert-amount" placeholder="Amount">
                    <select id="from-currency">
                        <option value="USD" selected>USD - US Dollar</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="SGD">SGD - Singapore Dollar</option>
                        <option value="AED">AED - UAE Dirham</option>
                        <option value="NZD">NZD - New Zealand Dollar</option>
                        <option value="SAR">SAR - Saudi Riyal</option>
                    </select>
                    <span class="to">to</span>
                    <select id="to-currency">
                        <option value="INR" selected>INR - Indian Rupee</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="SGD">SGD - Singapore Dollar</option>
                        <option value="AED">AED - UAE Dirham</option>
                        <option value="NZD">NZD - New Zealand Dollar</option>
                        <option value="SAR">SAR - Saudi Riyal</option>
                    </select>
                    <button id="convert-btn" class="btn-convert">Convert</button>
                    <p id="conversion-result" class="conversion-result">Result: </p>
                </div>
            </div>

            <div class="charts-section">
                <div class="chart-container">
                    <canvas id="expense-chart"></canvas>
                </div>
            </div>

            <div class="transactions-list">
                <h2>Recent Transactions</h2>
                <div id="transactions-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
